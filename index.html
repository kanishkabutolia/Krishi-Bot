<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>कृषिBot-AI-Powered Farmer Query Support & Advisory System</title>
    <link rel="shortcut icon" href="images/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <nav id="nav">
            <a href="#"><img src="images/KrishiBot2.png" alt="image" class="Logo"></a>
            <div id="nav-cont">
                <ul id="header-ul">
                    <a href="#" class="a-li"><li class="li"><img src="images/Home-icon.png" alt="image1">Home</li></a>
                    <a href="#" class="a-li"><li class="li"><img src="images/Query-icon.png" alt="image2">Query</li></a>
                    <a href="#" class="a-li"><li class="li"><img src="images/Profile-icon.png" alt="image3">My Profile</li></a>
                    <a href="#" class="a-li"><li class="li"><img src="images/Call-icon.png" alt="image4">Contact</li></a>
                </ul>
                <div class="dropdown">
                    <button class="dropbtn">
                        <span id="selected-lang">
                            <img src="images/Englihs-icon.png" alt="English" class="Icon"> English
                        </span>
                        <img src="images/down-arrow.png" alt="down-arrow" class="arrow">
                    </button>
                    <div class="dropdown-content">
                        <div onclick="setLang('English','images/Englihs-icon.png')">
                        <img src="images/Englihs-icon.png" class="Language"> English
                        </div>
                        <div onclick="setLang('हिन्दी','images/Hindi-icon.png')">
                        <img src="images/Hindi-icon.png" class="Language"> हिन्दी (Hindi)
                        </div>
                        <div onclick="setLang('മലയാളം','images/Language-icon.png')">
                        <img src="images/Language-icon.png" class="Language"> മലയാളം (Malayalam)
                        </div>
                    </div>
                </div>
            </div>
            
        </nav>
    </header>
</body>
</html>
