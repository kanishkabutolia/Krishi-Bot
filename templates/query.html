<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KrishiBot - Query</title>

    <!-- Fav/images/icon -->
    <link rel="/images/icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <link rel="shortcut /images/icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap /images/icons -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-/images/icons@1.11.3/font/bootstrap-/images/icons.min.css">

    <style>
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #1F4224 !important;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .chat-messages {
            flex: 1;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            overflow-y: auto;
            max-height: calc(100vh - 300px);
        }

        .message {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-content {
            max-width: 70%;
            padding: 1rem;
            border-radius: 12px;
            position: relative;
        }

        .user .message-content {
            background-color: #1F4224;
            color: white;
            margin-left: auto;
        }

        .bot .message-content {
            background-color: #e9ecef;
            color: black;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1F4224;
            color: white;
            font-size: 1.2rem;
        }

        .bot .message-avatar {
            background-color: #28a745;
        }

        .input-container {
            display: flex;
            gap: 1rem;
            background: white;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .message-input {
            flex: 1;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            background-color: #f8f9fa;
            resize: none;
        }

        .message-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(31, 66, 36, 0.2);
        }

        .send-button {
            background-color: #1F4224;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .send-button:hover {
            background-color: #2a5830;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .action-button {
            background-color: transparent;
            border: none;
            color: #1F4224;
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .action-button:hover {
            background-color: rgba(31, 66, 36, 0.1);
        }

        .typing-indicator {
            display: flex;
            gap: 0.5rem;
            padding: 0.5rem;
            color: #6c757d;
            font-style: italic;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #6c757d;
            border-radius: 50%;
            animation: typing 1s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        .suggestions {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .suggestion-chip {
            background-color: #e9ecef;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 0.9rem;
        }

        .suggestion-chip:hover {
            background-color: #1F4224;
            color: white;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center gap-2" href="/">
                <img src="/static/images/logo.png" alt="KrishiBot Logo" height="70">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-/images/icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav gap-2">
                    <li class="nav-item"><a class="nav-link text-white" href="/dashboard"><i class="bi bi-house"></i>
                            Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white active" href="/queries"><i
                                class="bi bi-question-circle"></i>
                            Queries</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/profile"><i class="bi bi-person"></i>
                            Profile</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/contact"><i class="bi bi-telephone"></i>
                            Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Chat Container -->
    <div class="chat-container">
        <!-- Suggestions -->
        <div class="suggestions">
            <div class="suggestion-chip">How to prevent pest infestation?</div>
            <div class="suggestion-chip">Best practices for irrigation</div>
            <div class="suggestion-chip">Organic farming methods</div>
            <div class="suggestion-chip">Crop rotation tips</div>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-avatar">
                    <i class="bi bi-robot"></i>
                </div>
                <div class="message-content">
                    Hello! I'm KrishiBot, your agricultural assistant. How can I help you today?
                </div>
            </div>
        </div>

        <!-- Input Container -->
        <div class="input-container">
            <div class="action-buttons">
                <button class="action-button" title="Upload image">
                    <i class="bi bi-image"></i>
                </button>
                <button class="action-button" title="Voice input">
                    <i class="bi bi-mic"></i>
                </button>
            </div>
            <textarea class="message-input" placeholder="Type your message here..." rows="1"></textarea>
            <button class="send-button">
                <i class="bi bi-send"></i>
                Send
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.querySelector('.message-input');
        const sendButton = document.querySelector('.send-button');
        const suggestionChips = document.querySelectorAll('.suggestion-chip');

        // Auto-resize textarea
        messageInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Handle suggestion clicks
        suggestionChips.forEach(chip => {
            chip.addEventListener('click', () => {
                messageInput.value = chip.textContent;
                messageInput.focus();
            });
        });

        // Send message function
        async function sendMessage(message) {
            if (!message.trim()) return;

            // Add user message
            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.innerHTML = `
                <div class="message-content">
                    ${message}
                </div>
                <div class="message-avatar">
                    <i class="bi bi-person"></i>
                </div>
            `;
            chatMessages.appendChild(userMessage);

            // Add typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'message bot';
            typingIndicator.innerHTML = `
                <div class="message-avatar">
                    <i class="bi bi-robot"></i>
                </div>
                <div class="message-content typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            chatMessages.appendChild(typingIndicator);

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';

            try {
                // Send message to server
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                // Remove typing indicator
                chatMessages.removeChild(typingIndicator);

                // Add bot response
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot';
                botMessage.innerHTML = `
                    <div class="message-avatar">
                        <i class="bi bi-robot"></i>
                    </div>
                    <div class="message-content">
                        ${data.success ? data.message : 'Sorry, I encountered an error. Please try again.'}
                    </div>
                `;
                chatMessages.appendChild(botMessage);
                chatMessages.scrollTop = chatMessages.scrollHeight;

            } catch (error) {
                console.error('Error:', error);
                chatMessages.removeChild(typingIndicator);

                // Add error message
                const errorMessage = document.createElement('div');
                errorMessage.className = 'message bot';
                errorMessage.innerHTML = `
                    <div class="message-avatar">
                        <i class="bi bi-robot"></i>
                    </div>
                    <div class="message-content">
                        Sorry, I encountered an error. Please try again.
                    </div>
                `;
                chatMessages.appendChild(errorMessage);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        // Handle send button click
        sendButton.addEventListener('click', () => {
            sendMessage(messageInput.value);
        });

        // Handle enter key press
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage(messageInput.value);
            }
        });
    </script>
</body>

</html>
